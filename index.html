<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Aplicación</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #5f72e4, #3f4cbb);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
        }
        p {
            font-size: 18px;
            color: #d1d1d1;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }
        .btn-download {
            background-color: #ff6b81;
            color: white;
            padding: 18px 30px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
        }
        .btn-download:hover {
            background-color: #ff3e56;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .btn-download:active {
            background-color: #e92c42;
            transform: translateY(2px);
        }
        .btn-download i {
            margin-right: 10px;
        }
        .btn-download:focus {
            animation: vibrar 0.3s ease-in-out infinite;
        }
        @keyframes vibrar {
            0% { transform: translateX(-3px); }
            50% { transform: translateX(3px); }
            100% { transform: translateX(-3px); }
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>¡Descarga la Aplicación!</h1>
        <p>Haz clic en el siguiente botón para descargar el instalador:</p>
        <p>Una vez haya entrado en el repositorio de github tocar "View raw" para descargar la carpeta comprimida.</p>
        <a href="https://github.com/vikkybl/proyectito/blob/main/app.rar" download>
            <button class="btn-download">
                <i class="fas fa-download"></i> Descargar Ahora
            </button>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
